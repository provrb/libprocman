name: Windows C++ Tests

on: [push]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      shell: pwsh
      run: |
        choco install cmake mingw -y
        Add-Content $env:GITHUB_PATH "C:\Program Files\CMake\bin"
        Add-Content $env:GITHUB_PATH "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"

    - name: Set up MinGW environment
      shell: pwsh
      run: |
        $env:PATH = "C:\msys64\mingw64\bin;" + $env:PATH
        echo "MinGW path set"

    - name: Build with CMake
      shell: pwsh
      run: |
        cd ./build
        cmake .. -G "MinGW Makefiles" -DCMAKE_C_COMPILER="C:/msys64/mingw64/bin/gcc.exe" -DCMAKE_CXX_COMPILER="C:/msys64/mingw64/bin/g++.exe"
        cmake --build .

    - name: Run tests
      run: |
        ./build/libprocman.exe
